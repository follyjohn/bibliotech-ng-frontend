<div class="container mt-5">
  <div class="mt-5">
    <div class="row">
      <div class="col col-md-5 mx-auto my-2 p-3 rounded-sm card-bg ">
        <div class="container">
          <h1 class="mb-4 text-left">I hear the buzz </h1>
          <p class="mb-3 card-bg">
            {{errorMessage}}
          </p>
          <form [formGroup]="newTagForm" (ngSubmit)="onSubmitForm()">
            <div class="form-group">
              <input type="text" class="form-control rounded-sm border-0" placeholder="Name" id="name"
                formControlName="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control rounded-sm border-0" placeholder="Description" id="description"
                formControlName="description">
            </div>
            <button type="submit" class="btn btn-primary rounded-lg px-4">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
