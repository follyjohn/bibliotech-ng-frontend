<div>
  <app-navbar></app-navbar>
  <div class="container mt-5">
    <div class="mt-5">
      <div class="row">
        <div class="col col-md-5 mx-auto my-2 p-3 rounded-sm card-bg ">
          <div class="container">
            <h1>I am so happy, my dear</h1>
            <p class="mb-3 card-bg">
              {{errorMessage}}
            </p>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control rounded-sm border-0"
                  placeholder="First Name"
                  id="firstName"
                  formControlName="firstName"
                >
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control rounded-sm border-0"
                  placeholder="Last Name"
                  id="lastName"
                  formControlName="lastName"
                >
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control rounded-sm border-0"
                  placeholder="Email"
                  id="email"
                  formControlName="email"
                >
                </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control rounded-sm border-0"
                  placeholder="Password"
                  id="password"
                  formControlName="password"
                >
              </div>
              <div class="form-group">
                <input type="password"
                  class="form-control rounded-sm border-0"
                  placeholder="Confirme password"
                  id="password2"
                  formControlName="password2"
                >
                <small class="form-text text-muted text-right py-2">
                  <a routerLink="/login" routerLinkActive="active"> Already have an account?</a>
                </small>
              </div>
                <button
                  type="submit"
                  class="btn btn-primary rounded-lg px-4"
                >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
