<div>
  <app-navbar></app-navbar>
  <div class="container mt-5">
    <div class="mt-5">
      <div class="row">
        <div class="col col-md-5 mx-auto my-2 p-3 rounded-sm card-bg ">
          <div class="container">
            <h1 class="mb-4 text-left">I hear the buzz </h1>
            <p class="mb-3 card-bg">
              {{errorMessage}}
            </p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
              <div class="form-group">
                 <input
                  type="email"
                  class="form-control rounded-sm border-0"
                  placeholder="Enter email"
                  id="email"
                  formControlName="email"
                >
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control rounded-sm border-0"
                  placeholder="Password"
                  id="password"
                  formControlName="password"
                >
                <small class="form-text text-muted text-right py-2">
                  <a href="email.html"> Forgot your password?</a>
                </small>
                <small class="form-text text-muted text-right">
                  <a routerLink="/register" routerLinkActive="active"> You d'ont have an account ?</a>
                </small>
              </div>
              <button type="submit" class="btn btn-primary rounded-lg px-4">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
